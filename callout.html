    <style>

div.callout {
	height: 60px;
	width: 200px;
	float: left;
	background-color: #444;
	position: relative;
	color: #ccc;
	padding: 10px;
	border-radius: 3px;
	margin: 25px;
	min-height: 50px;
	border: 1px solid #333;
}

.callout::before {
	content: "";
	border: 0.8em solid transparent;
	position: absolute;
}

.callout.right::before {
	left: -20px;
	top: 5px;
	border-right: 10px solid #444;
}

    </style>
</head>
<body>
    <!--https://cssdeck.com/labs/bv45bh6p-->
