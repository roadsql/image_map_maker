<html lang="en">
<head>

</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%"">
        <style>
            .table {

                font-size: 14px;
                font-weight:bold;
                fill:white;

            }
        
    </style>

<defs>

      <textPath href="#museum_path" startOffset="50%" text-anchor="middle" dominant-baseline="middle">museum</textPath>
    </text>
    </g>
<g id="museum_hours">
    <rect width="119" height="30" stroke="none" fill="#316896"></rect>
    <path id="museum_hours_path" d="M0 15h119" stroke="red"></path>

    </text>

      <textPath href="#work_path" startOffset="50%" text-anchor="middle" dominant-baseline="middle">work</textPath>
    </text>
    </g>

    <text class="table">
      <textPath href="#subject_path" startOffset="50%" text-anchor="middle" dominant-baseline="middle">subject</textPath>
    </text>
    </g>
</defs>
<use xlink:href="#museum" x="0" y="10"></use>
<use xlink:href="#museum_hours" x="100" y="10"></use>
<use xlink:href="#artist" x="229" y="10"></use>
<use xlink:href="#work" x="342" y="10"></use>
<use xlink:href="#subject" x="437" y="10"></use>
</svg>
</body>
</html>
